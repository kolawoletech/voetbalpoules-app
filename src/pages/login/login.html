<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>{{'LOG_IN' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content auth-content">
  <div class="validation-errors" *ngIf="validationError">
    <ng-container>
      <div class="error-message">
        {{ validationError | translate }}
      </div>
    </ng-container>
  </div>
  <form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin(login.values)">
    <ion-item>
      <ion-input type="email" placeholder="{{'EMAIL' | translate}}" formControlName="email"></ion-input>
    </ion-item>
    <show-hide-container>
      <ion-item>
        <ion-input type="password" placeholder="{{'PASSWORD' | translate}}" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">{{'LOG_IN' | translate}}</button>
  </form>
  <ion-row class="alt-options">
    <ion-col no-padding width-50>
      <button ion-button block clear class="forgot-button" (click)="goToForgotPassword()">{{'FORGOT_PASSWORD?' | translate }}</button>
    </ion-col>
    <ion-col no-padding width-50>
      <button ion-button block clear class="signup-button" (click)="goToSignup()">{{'SIGN_UP' | translate}}</button>
    </ion-col>
  </ion-row>
  <button ion-button block class="facebook-auth-button" (click)="doFacebookLogin()">{{'LOGIN_WITH_FACEBOOK' | translate}}</button>
</ion-content>
